<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>video project</title>
    <link rel="stylesheet" href="../CSs/audio.css" />
    <style>
      body {
        background-image: url(../videos/jaqkcSk.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      h1 {
        text-align: center;
        border: 1px solid cyan;
      }
      .name {
        float: left;

        height: 27vh;
        width: 30vw;
      }
      .name h1 h2 h3 h4 {
        float: left;
        padding-top: -90px;
      }
      audio{
        border-radius: 22px;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <h1>Audio Galary</h1>
      <div class="name">
        <div class="h1"><h2>music 1</h2></div>
        <div class="h2"><h2>music 2</h2></div>
        <div class="h3"><h2>music 3</h2></div>
        <div class="h4"><h2>music 4</h2></div>
      </div>
      <div class="audio">
        <audio controls muted>
          <source src="../videos/audio.mp3" /></audio
        ><br /><br />
        <audio controls muted>
          <source src="../videos/audio.mp3" /></audio
        ><br />
        <audio controls muted>
          <source src="../videos/audio.mp3" /></audio
        ><br /><br />
        <audio controls muted>
          <source src="../videos/audio.mp3" />
        </audio>
      </div>
    </div>
  </body>
</html>
